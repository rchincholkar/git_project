- hosts: all
  become: true
  tasks:   
    - name: Install Nginx
      yum:
        name: nginx
        state: present
     
    - name: add index.html file
      copy:
        src: /tmp/index.html
        dest: /usr/share/nginx/html/index.html

    - name: Start Nginx
      service:
        name: nginx
        state: started
